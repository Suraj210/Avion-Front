    <div data-role="page">
      <div data-role="header">
        <h1>Range Slider</h1>

      <div data-role="main" class="ui-content">
        <form method="post" action="/action_page_post.php">

            <label for="price-min">Price:</label>
            <input
              type="range"
              name="price-min"
              id="price-min"
              value="200"
              min="0"
              max="1000"
